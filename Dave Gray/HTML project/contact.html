<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Welcome to The Little Taco Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="index.html#About_LTS" target="_blank">About LTS</a></li>
                <li><a href="index.html#Our_Menu" target="_blank">Our Menu</a></li>
                <li><a href="store.html" target="_blank">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Little Taco Shop Tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <main>
        <section id="contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </form>
        </section>
        <section id="location">
            <h2>
                Our Location
            </h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas CIty, MO 55555-5555<br>
                <br>
                Phone: <a href="tel:+1-555-555-5555">555-555-5555</a><br>
            </address>
        </section>
        <p>
            <a href="#">Back to Top</a>
        </p>
        <hr>
    </main>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>

</html>
